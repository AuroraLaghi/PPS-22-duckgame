name: test workflow

on:
  push:
  workflow_dispatch:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup scala
        uses: olafurpg/setup-scala@v14
        with:
          java-version: "adopt@1.17"
      - name: Build with SBT
        run: sbt package
      - name: Run test
        shell: bash
        run: sbt -v +test
